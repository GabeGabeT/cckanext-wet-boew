{% ckan_extends %}

{% block primary %}
<main role="main" property="mainContentOfPage" class="col-md-12">
<div class="row">
<div class="col-md-12"><h2>{{ _('About') }}</h2></div>
<div class="col-md-12">
  {% block about %}
    {% if g.site_about %}
      {{ h.render_markdown(g.site_about) }}
    {% else %}
      {% snippet 'home/snippets/about_text.html' %}
    {% endif %}
  {% endblock %}
</div>
</div>
</main>
{% endblock %}
