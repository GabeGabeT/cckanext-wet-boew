{% ckan_extends %}

{% block heading %}
  <strong>{{ self.heading_title() }}</strong>
{% endblock %}

{% block resources_outer %}
    {{ _('Resource Formats:') }}
  <ul class="list-inline list-unstyled">
    {% for resource in h.dict_list_reduce(package.resources, 'format') %}
      <li><span class="badge">{{ resource }}</span></li>
    {% endfor %}
  </ul>
{% endblock %}
